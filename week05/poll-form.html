<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD130 | Cristian Paredes | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="fullname">Full name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <div>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="pet">
                </div>
                <div>
                    <label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="3" placeholder="Paris, Amsterdam, Barcelona, Tarija"></textarea>
                </div>
            </fieldset>
            <button type="button">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Cristian Paredes</p>
    </footer>
</body>
</html>
